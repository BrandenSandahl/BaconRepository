{{#userName}}
<!-- I show up if the user IS logged in -->
<ul class="nav">
    <li class="nav">
<span id="logout">
<form action="/logout" method="post">
    <button class="navButton" type="submit">Logout</button>
</form>
</span>
    </li>
    <li class="nav"><a href="/">{{userName}}</a></li>
</ul>
{{/userName}}


{{^userName}}
<!-- I show up if the user is NOT logged in -->
<ul class = "nav">
<span id="login">
<form action="/login" method="post">
    <li class="nav" tabindex="2"><button class="navButton" type="submit">Submit</button></li>
    <li class="nav" tabindex="1"><input type="password" name="userPassword" placeholder="User Password" required /></li>
    <li class="nav" tabindex="0"><input type="text" name="userName" placeholder="User Name" required/></li>
</form>
</span>
    {{#passMisMatch}}
    <li class="nav" style="color:red;">
        You have entered an invalid password.
    </li>

    {{/passMisMatch}}
</ul>

{{/userName}}
