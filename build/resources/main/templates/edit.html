<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Film</title>
</head>
<body>

{{#film}}
<p> edit film
<form action="/editFilm" method="post">
    <label for="movieName">Movie</label><input type="text" placeholder="Enter Movie Name" name="movieName" value="{{name}}"/>
    <label for="releaseYear">Release Year</label> <input type="number" placeholder="yyyy" name="releaseYear" value="{{releaseYear}}" />
    <input type="hidden" value="{{id}}" name="filmId" />
    <button type="submit">edit</button>
</form>
</p>

<p>
    <form action="/addActorToFilm" method="post">
    <fieldset>
        <legend>Actors in {{name}}</legend>
        <label for="actors">Actors</label><textarea name="actors" rows="5" cols="30" disabled>{{#actors}}{{actor.name}}&#13;&#10;{{/actors}}</textarea>
        <label for="addActor">Add Actor</label><input name="addActor" type="text" placeholder="add an actor" />
        <input type="hidden" value="{{id}}" name="filmId" />
        <button type="submit">Add</button>
    </fieldset>
</form>
</p>
{{/film}}

</body>
</html>
